<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body>
    <section class="main">
        <div class="main__color"><img src="img/1.png" alt=""></div>
        <div class="main__registration">
            <div class="main__head">
                <h3>Welcome to <span>Lorem</span></h3>
                <div>
                    <p>No account?</p>
                    <a class="sign_up" href="#">Sign up</a>
                </div>
            </div>        
            <h1>Sign in</h1>
            <div class="main__links_mobile">
                <div class="links_google"><img src="img/google.png" alt=""> Sign in with Google</div>
                <div class="links_facebook"> <img src="img/Facebook.png" alt=""></div>
                <div class="links_apple"><img src="img/apple.png" alt=""></div>
            </div>
            <form>
                <label for="login">Enter your username or email address</label>
                <input type="text" name="login" id="login" placeholder="Username or email address">
                <label for="password">Enter your password</label>
                <input type="password" class="password" name="password" id="password" placeholder="Password">
                <label class="lp" for="password"><a href="#">Forgot password</a></label>
                <input class="main__btn" type="button" value="Sign in">
            </form>
            <p>or</p>
            <div class="main__links">
                <div class="links_google"><img src="img/google.png" alt=""> Sign in with Google</div>
                <div class="links_facebook"> <img src="img/Facebook.png" alt=""></div>
                <div class="links_apple"><img src="img/apple.png" alt=""></div>
            </div>
        </div>
        <div class="main__authorization dn">
            <div class="main__head">
                <h3>Welcome to <span>Lorem</span> </h3>
                <div class="mobile">
                    <p>Have an Account ?</p>
                    <a class="sign_in" href="#">Sign in</a>
                </div>
            </div>        
            <h1>Sign up</h1>
            <form>
                <label for="login">Enter your username or email address</label>
                <input type="text" name="login" id="login" placeholder="Username or email address">
                <div class="main__middle">
                    <div class="mid_input">
                        <label for="username">User name</label>
                        <input type="text" id="username" placeholder="User name">
                    </div>
                    <div class="mid_input">
                        <label for="contact">Contact Number</label>
                        <input type="number" name="number" id="contact" placeholder="Contact number">
                    </div>
                </div>
                <label for="password">Enter your password</label>
                <input type="password" class="password" name="password" id="password" placeholder="Password">
                <input class="main__btn" type="button" value="Sign up">
            </form>
            
        </div>
        <div class="main__color_sec"><img src="img/2.png" alt=""></div>
    </section>

    
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
